<!DOCTYPE html>
<html>
<head>
    <title>Clinic Front Desk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clinic Front Desk</h1>

    <section>
        <h2>Patient Queue</h2>
        <input type="text" id="patientName" placeholder="Enter patient name">
        <button onclick="addToQueue()">Add to Queue</button>
        <ul id="queueList"></ul>
    </section>

    <section>
        <h2>Appointments</h2>
        <input type="text" id="apptName" placeholder="Patient name">
        <input type="text" id="apptDoctor" placeholder="Doctor name">
        <input type="datetime-local" id="apptTime">
        <button onclick="bookAppointment()">Book Appointment</button>
        <ul id="apptList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
